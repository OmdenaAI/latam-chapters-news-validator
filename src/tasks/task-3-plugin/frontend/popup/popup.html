                <button type="button" class="context-button" id="context-button">Contextualize</button>
            </div>

            <script id="info" type="text/html">
                <p>Always check a few things in order to spot fake news:</p>
                <ul>
                    <li><b>Consider the source:</b> Investigate the site, its mission and its contact info.</li>
                    <li><b>Read Beyond:</b> What's the whole story? What do other sources say about the topic?</li>
                    <li><b>Do a quick search on the author:</b> Investigate the site, it's mission and its contact info.</li>
                    <li><b>Supporting sources:</b> Click on the links. Determine if the info given actually supports the story.</li>
                </ul> 
            </script>
